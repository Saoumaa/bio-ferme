<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLivreurTitle}"></h:outputText>

                <br />
                <h:commandLink action="#{livreurController.destroyAndView}" value="#{bundle.ViewLivreurDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLivreurEditLink}"/>
                <br />
                <h:commandLink action="#{livreurController.prepareCreate}" value="#{bundle.ViewLivreurCreateLink}" />
                <br />
                <h:commandLink action="#{livreurController.prepareList}" value="#{bundle.ViewLivreurShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewLivreurIndexLink}"/>
