<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTypeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTypeeLabel_idtype}" for="idtype" />
                    <h:inputText id="idtype" value="#{typeeController.selected.idtype}" title="#{bundle.CreateTypeeTitle_idtype}" required="true" requiredMessage="#{bundle.CreateTypeeRequiredMessage_idtype}"/>
                    <h:outputLabel value="#{bundle.CreateTypeeLabel_libelletype}" for="libelletype" />
                    <h:inputText id="libelletype" value="#{typeeController.selected.libelletype}" title="#{bundle.CreateTypeeTitle_libelletype}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeeController.create}" value="#{bundle.CreateTypeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{typeeController.prepareList}" value="#{bundle.CreateTypeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTypeeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
