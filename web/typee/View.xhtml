<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeeLabel_idtype}"/>
                    <h:outputText value="#{typeeController.selected.idtype}" title="#{bundle.ViewTypeeTitle_idtype}"/>
                    <h:outputText value="#{bundle.ViewTypeeLabel_libelletype}"/>
                    <h:outputText value="#{typeeController.selected.libelletype}" title="#{bundle.ViewTypeeTitle_libelletype}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeeController.destroyAndView}" value="#{bundle.ViewTypeeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypeeEditLink}"/>
                <br />
                <h:commandLink action="#{typeeController.prepareCreate}" value="#{bundle.ViewTypeeCreateLink}" />
                <br />
                <h:commandLink action="#{typeeController.prepareList}" value="#{bundle.ViewTypeeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypeeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
