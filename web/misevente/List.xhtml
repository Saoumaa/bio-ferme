<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMiseventeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMiseventeEmpty}" rendered="#{miseventeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{miseventeController.items.rowCount > 0}">
                    <h:outputText value="#{miseventeController.pagination.pageFirstItem + 1}..#{miseventeController.pagination.pageLastItem + 1}/#{miseventeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{miseventeController.previous}" value="#{bundle.Previous} #{miseventeController.pagination.pageSize}" rendered="#{miseventeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{miseventeController.next}" value="#{bundle.Next} #{miseventeController.pagination.pageSize}" rendered="#{miseventeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{miseventeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiseventeTitle_idmv}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiseventeTitle_iddmv}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddmv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiseventeTitle_datemv}"/>
                            </f:facet>
                            <h:outputText value="#{item.datemv}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMiseventeTitle_idp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{miseventeController.prepareView}" value="#{bundle.ListMiseventeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{miseventeController.prepareEdit}" value="#{bundle.ListMiseventeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{miseventeController.destroy}" value="#{bundle.ListMiseventeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{miseventeController.prepareCreate}" value="#{bundle.ListMiseventeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMiseventeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
