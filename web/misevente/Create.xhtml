<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMiseventeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMiseventeLabel_idmv}" for="idmv" />
                    <h:inputText id="idmv" value="#{miseventeController.selected.idmv}" title="#{bundle.CreateMiseventeTitle_idmv}" required="true" requiredMessage="#{bundle.CreateMiseventeRequiredMessage_idmv}"/>
                    <h:outputLabel value="#{bundle.CreateMiseventeLabel_iddmv}" for="iddmv" />
                    <h:inputText id="iddmv" value="#{miseventeController.selected.iddmv}" title="#{bundle.CreateMiseventeTitle_iddmv}" />
                    <h:outputLabel value="#{bundle.CreateMiseventeLabel_datemv}" for="datemv" />
                    <h:inputText id="datemv" value="#{miseventeController.selected.datemv}" title="#{bundle.CreateMiseventeTitle_datemv}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMiseventeLabel_idp}" for="idp" />
                    <h:selectOneMenu id="idp" value="#{miseventeController.selected.idp}" title="#{bundle.CreateMiseventeTitle_idp}" >
                        <f:selectItems value="#{partenaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{miseventeController.create}" value="#{bundle.CreateMiseventeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{miseventeController.prepareList}" value="#{bundle.CreateMiseventeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMiseventeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
