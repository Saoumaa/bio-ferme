<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVenteLabel_idv}" for="idv" />
                    <h:inputText id="idv" value="#{venteController.selected.idv}" title="#{bundle.CreateVenteTitle_idv}" required="true" requiredMessage="#{bundle.CreateVenteRequiredMessage_idv}"/>
                    <h:outputLabel value="#{bundle.CreateVenteLabel_libellev}" for="libellev" />
                    <h:inputText id="libellev" value="#{venteController.selected.libellev}" title="#{bundle.CreateVenteTitle_libellev}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{venteController.create}" value="#{bundle.CreateVenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{venteController.prepareList}" value="#{bundle.CreateVenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
