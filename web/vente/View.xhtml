<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVenteLabel_idv}"/>
                    <h:outputText value="#{venteController.selected.idv}" title="#{bundle.ViewVenteTitle_idv}"/>
                    <h:outputText value="#{bundle.ViewVenteLabel_libellev}"/>
                    <h:outputText value="#{venteController.selected.libellev}" title="#{bundle.ViewVenteTitle_libellev}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{venteController.destroyAndView}" value="#{bundle.ViewVenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVenteEditLink}"/>
                <br />
                <h:commandLink action="#{venteController.prepareCreate}" value="#{bundle.ViewVenteCreateLink}" />
                <br />
                <h:commandLink action="#{venteController.prepareList}" value="#{bundle.ViewVenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
