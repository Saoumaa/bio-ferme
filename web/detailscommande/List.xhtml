<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetailscommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetailscommandeEmpty}" rendered="#{detailscommandeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detailscommandeController.items.rowCount > 0}">
                    <h:outputText value="#{detailscommandeController.pagination.pageFirstItem + 1}..#{detailscommandeController.pagination.pageLastItem + 1}/#{detailscommandeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detailscommandeController.previous}" value="#{bundle.Previous} #{detailscommandeController.pagination.pageSize}" rendered="#{detailscommandeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detailscommandeController.next}" value="#{bundle.Next} #{detailscommandeController.pagination.pageSize}" rendered="#{detailscommandeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detailscommandeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailscommandeTitle_iddc}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailscommandeTitle_qtedc}"/>
                            </f:facet>
                            <h:outputText value="#{item.qtedc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailscommandeTitle_idc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetailscommandeTitle_iddmv}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddmv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detailscommandeController.prepareView}" value="#{bundle.ListDetailscommandeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detailscommandeController.prepareEdit}" value="#{bundle.ListDetailscommandeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detailscommandeController.destroy}" value="#{bundle.ListDetailscommandeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detailscommandeController.prepareCreate}" value="#{bundle.ListDetailscommandeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetailscommandeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
