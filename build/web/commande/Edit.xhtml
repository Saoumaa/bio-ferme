<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommandeLabel_idc}" for="idc" />
                    <h:inputText id="idc" value="#{commandeController.selected.idc}" title="#{bundle.EditCommandeTitle_idc}" required="true" requiredMessage="#{bundle.EditCommandeRequiredMessage_idc}"/>
                    <h:outputLabel value="#{bundle.EditCommandeLabel_qtc}" for="qtc" />
                    <h:inputText id="qtc" value="#{commandeController.selected.qtc}" title="#{bundle.EditCommandeTitle_qtc}" />
                    <h:outputLabel value="#{bundle.EditCommandeLabel_idp}" for="idp" />
                    <h:selectOneMenu id="idp" value="#{commandeController.selected.idp}" title="#{bundle.EditCommandeTitle_idp}" >
                        <f:selectItems value="#{partenaireController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commandeController.update}" value="#{bundle.EditCommandeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommandeViewLink}"/>
                <br />
                <h:commandLink action="#{commandeController.prepareList}" value="#{bundle.EditCommandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommandeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
