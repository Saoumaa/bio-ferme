<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMouvementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMouvementLabel_idm}" for="idm" />
                    <h:inputText id="idm" value="#{mouvementController.selected.idm}" title="#{bundle.EditMouvementTitle_idm}" required="true" requiredMessage="#{bundle.EditMouvementRequiredMessage_idm}"/>
                    <h:outputLabel value="#{bundle.EditMouvementLabel_qtem}" for="qtem" />
                    <h:inputText id="qtem" value="#{mouvementController.selected.qtem}" title="#{bundle.EditMouvementTitle_qtem}" />
                    <h:outputLabel value="#{bundle.EditMouvementLabel_libellem}" for="libellem" />
                    <h:inputText id="libellem" value="#{mouvementController.selected.libellem}" title="#{bundle.EditMouvementTitle_libellem}" />
                    <h:outputLabel value="#{bundle.EditMouvementLabel_idtm}" for="idtm" />
                    <h:selectOneMenu id="idtm" value="#{mouvementController.selected.idtm}" title="#{bundle.EditMouvementTitle_idtm}" >
                        <f:selectItems value="#{typemouvementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mouvementController.update}" value="#{bundle.EditMouvementSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMouvementViewLink}"/>
                <br />
                <h:commandLink action="#{mouvementController.prepareList}" value="#{bundle.EditMouvementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMouvementIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
