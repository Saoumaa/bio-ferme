<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMouvementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMouvementLabel_idm}"/>
                    <h:outputText value="#{mouvementController.selected.idm}" title="#{bundle.ViewMouvementTitle_idm}"/>
                    <h:outputText value="#{bundle.ViewMouvementLabel_qtem}"/>
                    <h:outputText value="#{mouvementController.selected.qtem}" title="#{bundle.ViewMouvementTitle_qtem}"/>
                    <h:outputText value="#{bundle.ViewMouvementLabel_libellem}"/>
                    <h:outputText value="#{mouvementController.selected.libellem}" title="#{bundle.ViewMouvementTitle_libellem}"/>
                    <h:outputText value="#{bundle.ViewMouvementLabel_idtm}"/>
                    <h:outputText value="#{mouvementController.selected.idtm}" title="#{bundle.ViewMouvementTitle_idtm}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mouvementController.destroyAndView}" value="#{bundle.ViewMouvementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMouvementEditLink}"/>
                <br />
                <h:commandLink action="#{mouvementController.prepareCreate}" value="#{bundle.ViewMouvementCreateLink}" />
                <br />
                <h:commandLink action="#{mouvementController.prepareList}" value="#{bundle.ViewMouvementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMouvementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
