<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArticleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArticleLabel_idart}"/>
                    <h:outputText value="#{articleController.selected.idart}" title="#{bundle.ViewArticleTitle_idart}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_libellear}"/>
                    <h:outputText value="#{articleController.selected.libellear}" title="#{bundle.ViewArticleTitle_libellear}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_sexe}"/>
                    <h:outputText value="#{articleController.selected.sexe}" title="#{bundle.ViewArticleTitle_sexe}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_age}"/>
                    <h:outputText value="#{articleController.selected.age}" title="#{bundle.ViewArticleTitle_age}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_poids}"/>
                    <h:outputText value="#{articleController.selected.poids}" title="#{bundle.ViewArticleTitle_poids}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_idcat}"/>
                    <h:outputText value="#{articleController.selected.idcat}" title="#{bundle.ViewArticleTitle_idcat}"/>
                    <h:outputText value="#{bundle.ViewArticleLabel_idtype}"/>
                    <h:outputText value="#{articleController.selected.idtype}" title="#{bundle.ViewArticleTitle_idtype}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articleController.destroyAndView}" value="#{bundle.ViewArticleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArticleEditLink}"/>
                <br />
                <h:commandLink action="#{articleController.prepareCreate}" value="#{bundle.ViewArticleCreateLink}" />
                <br />
                <h:commandLink action="#{articleController.prepareList}" value="#{bundle.ViewArticleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArticleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
