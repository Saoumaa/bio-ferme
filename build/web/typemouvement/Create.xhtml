<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTypemouvementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTypemouvementLabel_idtm}" for="idtm" />
                    <h:inputText id="idtm" value="#{typemouvementController.selected.idtm}" title="#{bundle.CreateTypemouvementTitle_idtm}" required="true" requiredMessage="#{bundle.CreateTypemouvementRequiredMessage_idtm}"/>
                    <h:outputLabel value="#{bundle.CreateTypemouvementLabel_libelletm}" for="libelletm" />
                    <h:inputText id="libelletm" value="#{typemouvementController.selected.libelletm}" title="#{bundle.CreateTypemouvementTitle_libelletm}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typemouvementController.create}" value="#{bundle.CreateTypemouvementSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{typemouvementController.prepareList}" value="#{bundle.CreateTypemouvementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTypemouvementIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
