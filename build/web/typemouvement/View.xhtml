<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypemouvementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypemouvementLabel_idtm}"/>
                    <h:outputText value="#{typemouvementController.selected.idtm}" title="#{bundle.ViewTypemouvementTitle_idtm}"/>
                    <h:outputText value="#{bundle.ViewTypemouvementLabel_libelletm}"/>
                    <h:outputText value="#{typemouvementController.selected.libelletm}" title="#{bundle.ViewTypemouvementTitle_libelletm}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typemouvementController.destroyAndView}" value="#{bundle.ViewTypemouvementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypemouvementEditLink}"/>
                <br />
                <h:commandLink action="#{typemouvementController.prepareCreate}" value="#{bundle.ViewTypemouvementCreateLink}" />
                <br />
                <h:commandLink action="#{typemouvementController.prepareList}" value="#{bundle.ViewTypemouvementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypemouvementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
