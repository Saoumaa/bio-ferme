<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLivraisonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLivraisonLabel_idl}"/>
                    <h:outputText value="#{livraisonController.selected.idl}" title="#{bundle.ViewLivraisonTitle_idl}"/>
                    <h:outputText value="#{bundle.ViewLivraisonLabel_datel}"/>
                    <h:outputText value="#{livraisonController.selected.datel}" title="#{bundle.ViewLivraisonTitle_datel}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{livraisonController.destroyAndView}" value="#{bundle.ViewLivraisonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLivraisonEditLink}"/>
                <br />
                <h:commandLink action="#{livraisonController.prepareCreate}" value="#{bundle.ViewLivraisonCreateLink}" />
                <br />
                <h:commandLink action="#{livraisonController.prepareList}" value="#{bundle.ViewLivraisonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLivraisonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
