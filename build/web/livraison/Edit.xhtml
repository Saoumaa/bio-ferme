<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLivraisonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLivraisonLabel_idl}" for="idl" />
                    <h:inputText id="idl" value="#{livraisonController.selected.idl}" title="#{bundle.EditLivraisonTitle_idl}" required="true" requiredMessage="#{bundle.EditLivraisonRequiredMessage_idl}"/>
                    <h:outputLabel value="#{bundle.EditLivraisonLabel_datel}" for="datel" />
                    <h:inputText id="datel" value="#{livraisonController.selected.datel}" title="#{bundle.EditLivraisonTitle_datel}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{livraisonController.update}" value="#{bundle.EditLivraisonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLivraisonViewLink}"/>
                <br />
                <h:commandLink action="#{livraisonController.prepareList}" value="#{bundle.EditLivraisonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLivraisonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
